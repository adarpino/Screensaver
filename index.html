<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C&R Tile Showroom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
            position: relative;
        }

        /* Animated background tiles */
        .tile-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            z-index: 1;
        }

        .tile {
            position: absolute;
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            border-radius: 4px;
            animation: float 20s infinite ease-in-out;
        }

        .tile:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
            opacity: 0.3;
        }

        .tile:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            left: 70%;
            animation-delay: 3s;
            opacity: 0.25;
        }

        .tile:nth-child(3) {
            width: 120px;
            height: 120px;
            top: 35%;
            left: 80%;
            animation-delay: 6s;
            opacity: 0.35;
        }

        .tile:nth-child(4) {
            width: 180px;
            height: 180px;
            top: 75%;
            left: 20%;
            animation-delay: 9s;
            opacity: 0.2;
        }

        .tile:nth-child(5) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 50%;
            animation-delay: 12s;
            opacity: 0.4;
        }

        .tile:nth-child(6) {
            width: 140px;
            height: 140px;
            top: 50%;
            left: 10%;
            animation-delay: 15s;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(30px, -30px) rotate(5deg);
            }
            50% {
                transform: translate(-20px, 20px) rotate(-3deg);
            }
            75% {
                transform: translate(20px, 30px) rotate(4deg);
            }
        }

        /* Main content container */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            padding: 60px;
        }

        /* Animated tile icon */
        .tile-icon {
            width: 180px;
            height: 180px;
            margin: 0 auto 60px;
            position: relative;
            animation: pulseGlow 3s ease-in-out infinite;
        }

        .icon-tile {
            position: absolute;
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            border-radius: 6px;
            box-shadow: 0 10px 40px rgba(230, 126, 34, 0.3);
        }

        .icon-tile:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 0;
            left: 0;
            animation: tileShift1 4s ease-in-out infinite;
        }

        .icon-tile:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 0;
            right: 0;
            animation: tileShift2 4s ease-in-out infinite;
        }

        .icon-tile:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 0;
            left: 0;
            animation: tileShift3 4s ease-in-out infinite;
        }

        .icon-tile:nth-child(4) {
            width: 80px;
            height: 80px;
            bottom: 0;
            right: 0;
            animation: tileShift4 4s ease-in-out infinite;
        }

        @keyframes tileShift1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(10px, 10px); }
        }

        @keyframes tileShift2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10px, 10px); }
        }

        @keyframes tileShift3 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(10px, -10px); }
        }

        @keyframes tileShift4 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10px, -10px); }
        }

        @keyframes pulseGlow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(230, 126, 34, 0.4));
            }
            50% {
                filter: drop-shadow(0 0 40px rgba(230, 126, 34, 0.6));
            }
        }

        /* Main heading */
        h1 {
            font-size: 72px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInDown 1.5s ease-out;
        }

        /* Subheading */
        .subtitle {
            font-size: 48px;
            font-weight: 400;
            color: #7f8c8d;
            margin-bottom: 80px;
            animation: fadeInUp 1.5s ease-out 0.3s both;
        }

        /* Touch prompt */
        .touch-prompt {
            font-size: 36px;
            color: #95a5a6;
            font-weight: 300;
            animation: pulse 2s ease-in-out infinite;
            margin-top: 40px;
        }

        .hand-icon {
            display: inline-block;
            font-size: 48px;
            margin-right: 15px;
            animation: tap 1.5s ease-in-out infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes tap {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* Ripple effect on touch */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(230, 126, 34, 0.4);
            transform: scale(0);
            animation: rippleEffect 0.8s ease-out;
            pointer-events: none;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background tiles -->
    <div class="tile-pattern">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </div>

    <!-- Main content -->
    <div class="content">
        <div class="tile-icon">
            <div class="icon-tile"></div>
            <div class="icon-tile"></div>
            <div class="icon-tile"></div>
            <div class="icon-tile"></div>
        </div>
        
        <h1>Find the Perfect Tile</h1>
        <div class="subtitle">Explore Our Collection</div>
        
        <div class="touch-prompt">
            <span class="hand-icon">ðŸ‘†</span>
            Touch to Start
        </div>
    </div>

    <script>
        // Create ripple effect on touch/click
        document.body.addEventListener('click', function(e) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            ripple.style.width = ripple.style.height = '100px';
            document.body.appendChild(ripple);
            
            // Redirect to Shopify tiles page after ripple animation
            setTimeout(function() {
                window.location.href = 'https://f3d1ec-e0.myshopify.com/pages/tiles';
            }, 400);
        });

        // Prevent context menu on long press
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Prevent text selection
        document.body.style.userSelect = 'none';
        document.body.style.webkitUserSelect = 'none';
    </script>
</body>
</html>
